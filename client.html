<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>1001monkeys</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="nav-link" href="#">1001monkeys</a>
        <a class="nav-link" href="#" id="main-row user-header"></a>
    </nav>
    <div class="container-fluid" id="main-container">
        <div class="row" id="main-row">
            <div class="col-9" id="main-col">
                <div id="book">example book</div>
                <div id="vote">example vote</div>

            </div>
            <div class="col-3" id="chat">example chat</div>
        </div>

        <div class="row" id="login-row">
            <div class="col-4"></div>
            <div class="col-4">
                <p>Username</p>
                <input id="usernameField" type="text" />
                <p>Password</p>
                <input id="passwordField" type="text" />
                <button id="loginButton">Login</button>
                <button id="registerButton">Register</button>
            </div>
            <div class="col-4"></div>

        </div>
    </div>

    <script>
        //jquery stuff
        $(document).ready(function () {
            showLogin();
        });

        function showLogin() {
            $("#login-row").show();
            $("#main-row").hide();
            $("#vote-col").hide();
        }

        function showBook() {
            $("#login-row").hide();
            $("#main-row").show();
            $("#vote").hide();
            $("#book").show();
        }

        function showVote() {
            $("#login-row").hide();
            $("#main-row").show();
            $("#vote").show();
            $("#book").hide();
        }

        $("#loginButton").click(function () {
            var usr = $("#usernameField").val();
            var pwd = $("#passwordField").val();
            console.log(usr);
            socketio.emit('login-attempt', {
                username: usr,
                password: pwd
            });
        });

        $("#registerButton").click(function () {
            var usr = $("#usernameField").val();
            var pwd = $("#passwordField").val();
            console.log(usr);
            socketio.emit('register-attempt', {
                username: usr,
                password: pwd
            });
        });
    </script>

    <script>
        //main client socket.io stuff
        var socketio = io.connect();

        //handles almost all server one line responses; TODO: make it actually print to page instead of console
        socketio.on("server-message", function (data) {
            console.log(data["message"]);
        });

        socketio.on('login-successful', function () {
            showBook();
        });

        socketio.on("state-change", function () {
            console.log("state changed");
        });
    </script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</body>


</html>
